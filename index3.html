<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Dom con Javascript</title>
</head>
<body>
    <h1 onclick="cambiarTexto(this)">Manejo DOM con Javascript</h1>
    <!--<button onclick="mostraValores()">Mostrar</button> -->
    <br/>

    <script>
        function cambiarTexto(a){
            console.log(a);
            a.innerHTML= 'Cambiamos el titulo'
        }
    </script>
</body>
</html>
